{% extends 'user/user_profile.html' %}

{% block section %}
    {% if topics %}
        <div class="profile-feed">
            <nav class="toolbar">
                <h3 class="toolbar-left">
                    You have initiated {{ user.topic_count }} topic{{ user.topic_count|pluralize }}
                </h3>
            </nav>
            {% include 'user/topic-feed.html' %}
        </div>
    {% else %}
        There are no topics initiated here, yet
    {% endif %}
{% endblock %}
