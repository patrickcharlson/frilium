{% extends 'user/user_profile.html' %}

{% block section %}
    {% if posts %}
        <div class="profile-feed">
            <nav class="toolbar">
                <h3 class="toolbar-left">
                    You have posted {{ user.posts.count }} message{{ posts.count|pluralize }}
                </h3>
            </nav>
            {% include 'user/post-feed.html' %}
        </div>
    {% else %}
        There are no posts here, yet
    {% endif %}
{% endblock %}
