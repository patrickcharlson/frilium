{% extends '_base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">
        <a class="text-white" href="{% url 'frilium:boards:home' %}"><i class="fas fa-home fa-fw"></i> Boards</a>
        <i class="fas fa-angle-double-right mx-2 my-1 text-white" aria-hidden="true"></i>
    </li>
    <li class="breadcrumb-item active text-white-50">
        <a class="text-white" href="{% url 'frilium:user:user_posts' user user.pk %}">
            {{ request.user.username }}</a>
        <i class="fas fa-angle-double-right mx-2 my-1 text-white" aria-hidden="true"></i>
    </li>
{% endblock %}


{% block content %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong><i class="fas fa-info-circle fa-fw"></i> {{ message }}</strong>
        </div>
    {% endfor %}


    <div class="profile-container">
        <div class="row">
            <div class="col-md-3">
                {% include 'user/cp-nav.html' %}
            </div>
            <div class="col-md-9">
                {% block profile %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
