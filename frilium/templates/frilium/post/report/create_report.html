{% extends 'frilium/user/user_profile.html' %}

{% load crispy_forms_filters %}

{% block profile-sidebar %}{% endblock %}

{% block profile-content %}
    <div class="subhead">
        <h2 class="subhead-heading">
            Reporting {{ post.created_by }}'s post
        </h2>
    </div>
{% endblock %}

{% block section %}
    <form method="post" novalidate>
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <h3 class="panel-title">Report Content</h3>
            </div>
            <div class="panel-body">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="panel-footer">
                <button class="btn btn-password btn-sm indigo text-white" type="submit">
                    Send request
                </button>
            </div>
        </div>
    </form>
{% endblock %}
