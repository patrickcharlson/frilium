{% extends 'frilium/_base.html' %}

{% load static crispy_forms_filters%}

{% block title %}Edit post | {{ block.super }}{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/simplemde.min.css' %}">
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/simplemde.min.js' %}"></script>
    <script>
        let simplemde = new SimpleMDE({
            forceSync: true,
            placeholder: "Edit here...",
            showIcons: ['code', 'table'],
            shortcuts: {
                drawTable: "Cmd-Alt-T"
            },
            spellChecker: false,
            tabSize: 4,
            autofocus: true
        });
    </script>
{% endblock %}

{% block content %}

    <form method="post" class="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-save-post mr-3 btn-sm text-white">Save changes</button>
        <a href="{% url 'frilium:post:topic_post' post.topic.slug post.topic.pk %}"
           class="btn btn-edit-post btn-danger btn-sm" role="button">Cancel</a>
    </form>
{% endblock %}
