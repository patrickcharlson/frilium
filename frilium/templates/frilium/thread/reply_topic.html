{% extends 'frilium/_base.html' %}

{% load crispy_forms_filters static %}

{% block title %}Post a reply | {{ block.super }}{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/simplemde.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/simplemde.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({
            forceSync: true,
            placeholder: "Post here...",
            showIcons: ['code', 'table'],
            shortcuts: {
                drawTable: "Cmd-Alt-T"
            },
            spellChecker: false,
            tabSize: 4,
            autofocus: true,
            renderingConfig: {
                codeSyntaxHighlighting: true,
            }
        });
    </script>
{% endblock %}

{% block content %}
    <form method="post" class="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-post-reply btn-sm text-white">Post a reply
            <i class="fab fa-telegram-plane fa-fw"></i></button>
    </form>
{% endblock %}
