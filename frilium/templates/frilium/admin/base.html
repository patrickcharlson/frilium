{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% spaceless %}{% block title %}Frilium Community{% endblock %}{% endspaceless %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    {% block stylesheet %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon-32.png' %}">
</head>
<body class="background-color">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <a href="{% url 'frilium:admin:dashboard' %}" class="navbar-brand mr-auto">Frilium</a>
    <a href="https://github.com/patrickcharlson/frilium" class="btn btn-primary btn-sm mr-3 btn-admin">Github</a>
    <a href="{% url 'frilium:boards:home' %}" class="btn btn-sm mr-3 btn-admin">Site Index</a>
</nav>


<div class="container-fluid my-3 pb-3">
    {% block article %}
    {% endblock %}
</div>

{% block javascript %}
{% endblock %}

</body>
</html>
