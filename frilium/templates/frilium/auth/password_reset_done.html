{% extends 'frilium/_base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="d-flex justify-content-center">
        <div class="col-md-7">
            <div class="panel panel-default panel-form">
                <div class="panel-heading sign-in text-center">
                    <h3 class="panel-title reset-title">Reset password</h3>
                    <p>Check your email for a link to reset your password.</p>
                </div>
                <div class="panel-footer reset-footer text-center">
                    <a href="{% url 'frilium:auth:login' %}" class="btn btn-login text-white btn-block">Return to login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
