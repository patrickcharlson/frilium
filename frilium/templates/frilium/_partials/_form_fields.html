{% if form.non_fields_errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation"></i> {{ error }}
        </div>
    {% endfor %}
{% endif %}

{% for field in form %}
    {% include 'frilium/_partials/_form_field.html' %}
{% endfor %}
