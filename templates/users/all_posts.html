{% extends 'users/user_profile.html' %}

{% block section %}
    {% if posts %}
        <div class="profile-feed">
            <nav class="toolbar">
                <div class="include-paginate float-right">
                    {% include 'includes/pagination.html' %}
                </div>
                <h3 class="toolbar-left">
                    You have posted {{ user.post_count }} message{{ user.post_count|pluralize }}
                </h3>
            </nav>
            {% include 'users/post-feed.html' %}
        </div>
    {% else %}
        You have posted no messages
    {% endif %}
{% endblock %}
