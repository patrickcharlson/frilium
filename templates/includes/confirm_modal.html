<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title red-text" id="exampleModalLabel">
                    <i class="fas fa-trash-alt fa-fw"></i> Delete Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><i class="fas red-text fa-exclamation-triangle fa-fw"> </i>
                    Are you sure that you want to perform this action? This action is irreversible.
                    {{ post.message }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="text-dark btn btn-outline-cyan btn-sm" data-dismiss="modal">
                    Dismiss</button>
                <a href="{% url 'boards:delete_post' post.slug %}" type="button"
                   class="btn btn-outline-danger confirm-btn btn-sm"> Yes </a>
            </div>
        </div>
    </div>
</div>
