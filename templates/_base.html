{% load static %}

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Pychatbb{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.lite.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container mt-4">
    <div class="card justify-content-start blue darken-3 text-white">
        <div class="card-body">
            <h3 class="card-title">Pychatbb</h3>
            <p class="card-text text-white">Community Discussion Board.</p>

        </div>
        <div class="card-footer py-0">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark px-0" href="">Boards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"></a>
                </li>
            </ul>
        </div>

    </div>
</div>


<div class="container">
    <ol class="breadcrumb blue accent-1 py-2 my-4">
        {% block breadcrumb %}
        {% endblock %}
    </ol>
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
