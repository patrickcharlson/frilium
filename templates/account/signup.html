{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block title %}Signup{% endblock title %}

{% block content %}
    <div class="card">
        <h4 class="card-header blue darken-3 text-white py-1">
            Signup
        </h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
