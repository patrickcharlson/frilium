{% extends '_base.html' %}

{% load crispy_forms_filters %}

{% block title %}Login{% endblock title %}

{% block breadcrumb %}
    <li class="breadcrumb-item">
        <a class="white-text" href="{% url 'boards:home' %}">
            <i class="fas fa-home fa-fw"></i> Boards</a>
        <i class="fas fa-angle-double-right mx-2 my-1 text-white" aria-hidden="true"></i>
    </li>
    <li class="breadcrumb-item active text-white-50">Login</li>
{% endblock %}

{% block content %}

    <form method="post">
        <div class="panel panel-default panel-form">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="panel-footer">
                <button class="btn btn-login btn-sm indigo text-white" type="submit">
                    Login
                </button>
            </div>
        </div>
    </form>

{% endblock content %}
